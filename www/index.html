<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <noscript>
        This page contains webassembly and javascript content, please enable javascript in your browser.
    </noscript>

    <div>
        <button id="start" class="controlElement"><i class="fas fa-fast-backward"></i></button>
        <button id="prev" class="controlElement"><i class="fas fa-step-backward"></i></button>
        <button id="playPause" class="controlElement"><i class="fas fa-play"></i></button>
        <button id="next" class="controlElement"><i class="fas fa-step-forward"></i></button>
        <button id="end" class="controlElement"><i class="fas fa-fast-forward"></i></button>
        <button id="reset" class="controlElement"><i class="fas fa-rotate-left"></i></button>
        <button id="solve" class="controlElement"><i class="">solve</i></button>
        <button id="show" class="controlElement"><i class="fast"></i>Show</button>
        <span id="steps">
        </span>
    </div>
    <script type="module" src="static/js/main.js"></script>

    <script src="./bootstrap.js"></script>
</body>

</html>
